# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="BLE H&T Sensor"

# BLE GATT Configuration
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Logging
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# USB CDC ACM for logging over USB
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
# CONFIG_USB_CDC_ACM=y
# CONFIG_UART_LINE_CTRL=y

# System Configuration
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Enable floating point for sensor values
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# PWM for RGB LED
CONFIG_PWM=y

# GPIO for battery voltage divider control
CONFIG_GPIO=y

# ADC for Battery Voltage Reading
CONFIG_ADC=y

# SPI for E-Paper Display
CONFIG_SPI=y

# Display drivers
CONFIG_DISPLAY=y
CONFIG_SSD16XX=y

# Character Framebuffer (CFB) for display
CONFIG_CHARACTER_FRAMEBUFFER=y

# CFB Font Selection (uncomment one)
# Default font is typically 4x6
# CONFIG_CFB_FONT_4X6=y
# CONFIG_CFB_FONT_8X8=y
# CONFIG_CFB_FONT_16X16=y
# For now using default, can be changed programmatically

# LVGL Graphics Library (disabled - using raw display API)
# CONFIG_LVGL=y

# Additional memory for LVGL
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192
